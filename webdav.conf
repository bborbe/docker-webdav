<VirtualHost *:80>
	DocumentRoot /data
	ServerSignature Off

	<Directory "/data">
		Options None
		AllowOverride None
		Require all granted
	</Directory>

	<Directory "/data/webdav">
		Options Indexes
		AllowOverride None
		Require all granted
	</Directory>

	<Location "/webdav">
		DAV On
		Require valid-user
		AuthType Basic
		AuthName "webdav"
		AuthBasicProvider file
		AuthUserFile /etc/apache2/webdav.password
	</Location>

</VirtualHost>
